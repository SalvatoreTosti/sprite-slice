<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sprite Slice</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e8c67d78ce.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
  <div class='col-12 mb-3'>
    <div class='row mt-2 p-3'>
      <h1 class='col-10 offset-1 text-center'>Sprite Slice ✂️</h1>
    </div>
    <form id='form' action="/api/run" method='POST' enctype='multipart/form-data'>
      <div class='row'>
        <div class="form-group col-sm-10 offset-sm-1 col-lg-4 offset-lg-4">
          <label for="file-input">Spritesheet</label>
          <input id='file-input' class="form-control" name="file" type="file" accept="image/*" size="20" required='required' >
        </div>
      </div>

      <div class='row'>
        <div class="form-group col-sm-10 offset-sm-1 col-lg-4 offset-lg-4">
          <label for="tile-size-input">Tile size</label>
          <input class="form-control" id='tile-size-input' name='tile-size' type='number' min='1' value='16'>
          <small id="tile-size-input-help" class="form-text text-muted">Size of tiles in pixels.</small>
        </div>
      </div>

      <div class='row'>
        <div class="form-group col-sm-10 offset-sm-1 col-lg-4 offset-lg-4">
          <label for="column-input">Column count</label>
          <input class="form-control" id='column-input' name='columns' type='number' min='1' value='4'>
        </div>
      </div>

      <div class='row'>
        <div class="form-group col-sm-10 offset-sm-1 col-lg-4 offset-lg-4">
          <label for="column-spacing-input">Spacing between columns</label>
          <input class="form-control" id='column-spacing-input' name='column-spacing-size' type='number' min='0' value='1'>
          <small id="column-spacing-input-help" class="form-text text-muted">Size of tiles in pixels.</small>
        </div>
      </div>

      <div class='row'>
        <div class="form-group col-sm-10 offset-sm-1 col-lg-4 offset-lg-4">
          <label for="row-input">Row count</label>
          <input class="form-control" id='row-input' name='rows' type='number' min='1' value='4'>
        </div>
      </div>

      <div class='row'>
        <div class="form-group col-sm-10 offset-sm-1 col-lg-4 offset-lg-4">
          <label for="row-spacing-input">Spacing between rows</label>
          <input class="form-control" id='row-spacing-input' name='row-spacing-size' type='number' min='0' value='1'>
          <small id="row-spacing-input-help" class="form-text text-muted">Size of tiles in pixels.</small>
        </div>
      </div>

      <div class='text-center col-lg-4 offset-lg-4'>
        <button type='submit' class='btn btn-primary btn-large' id='submit-button'>Slice spritesheet!</button>
      </div>
    </form>
  </div>
</body>
<footer class="pt-md-3 border-top col-10 offset-1">
  <div class="row">
    <div class="col-12 col-md">
      <small class="d-block mb-3 text-muted float-right">© 2019 Salvatore Tosti</small>
    </div>
  </div>
</footer>

</html>
